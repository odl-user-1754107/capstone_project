<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color: #f4f4f9;
    }

    .contact-form {
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
    }

    .contact-form h2 {
      margin-bottom: 20px;
      font-size: 22px;
      color: #333;
    }

    .form-group {
      margin-bottom: 15px;
    }

    .form-group label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
      font-size: 14px;
      color: #555;
    }

    .form-group input,
    .form-group textarea {
      width: 100%;
      padding: 10px;
      font-size: 14px;
      border: 1px solid #ddd;
      border-radius: 4px;
      outline: none;
    }

    .form-group textarea {
      resize: none;
      height: 100px;
    }

    .form-group input:focus,
    .form-group textarea:focus {
      border-color: #007BFF;
    }

    .form-group .error {
      margin-top: 5px;
      color: red;
      font-size: 12px;
    }

    .submit-btn {
      display: inline-block;
      padding: 10px 15px;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 14px;
      cursor: pointer;
    }

    .submit-btn:hover {
      background-color: #0056b3;
    }

    .form-message {
      margin-top: 15px;
      font-size: 14px;
    }

    .form-message.success {
      color: green;
    }

    .form-message.error {
      color: red;
    }
  </style>
</head>
<body>
  <div class="contact-form">
    <h2>Contact Us</h2>
    <form id="contactForm">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" required>
        <p class="error" id="nameError"></p>
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required>
        <p class="error" id="emailError"></p>
      </div>
      <div class="form-group">
        <label for="message">Message</label>
        <textarea id="message" name="message" required></textarea>
        <p class="error" id="messageError"></p>
      </div>
      <button type="submit" class="submit-btn">Send Message</button>
      <p class="form-message" id="formMessage"></p>
    </form>
  </div>

  <script>
    document.getElementById("contactForm").addEventListener("submit", function (e) {
      e.preventDefault();

      // Clear previous error messages
      document.getElementById("nameError").textContent = "";
      document.getElementById("emailError").textContent = "";
      document.getElementById("messageError").textContent = "";
      document.getElementById("formMessage").textContent = "";

      // Validate fields
      let isValid = true;
      const name = document.getElementById("name").value;
      const email = document.getElementById("email").value;
      const message = document.getElementById("message").value;

      if (name.trim() === "") {
        document.getElementById("nameError").textContent = "Name is required.";
        isValid = false;
      }

      // Email validation using a regex pattern
      const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      if (email.trim() === "") {
        document.getElementById("emailError").textContent = "Email is required.";
        isValid = false;
      } else if (!emailPattern.test(email)) {
        document.getElementById("emailError").textContent = "Please enter a valid email.";
        isValid = false;
      }

      if (message.trim() === "") {
        document.getElementById("messageError").textContent = "Message is required.";
        isValid = false;
      }

      if (isValid) {
        // Simulate form submission
        document.getElementById("formMessage").textContent = "Your message has been sent successfully!";
        document.getElementById("formMessage").className = "form-message success";

        // Clear the form
        document.getElementById("contactForm").reset();
      } else {
        document.getElementById("formMessage").textContent = "Please fix the errors above before submitting.";
        document.getElementById("formMessage").className = "form-message error";
      }
    });
  </script>
</body>
</html>
