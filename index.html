<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Form</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Contact Us</h1>
    <form id="contact-form">
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" placeholder="Enter your name" required minlength="2">
        <small class="error" id="name-error"></small>
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Enter your email address" required>
        <small class="error" id="email-error"></small>
      </div>
      <div class="form-group">
        <label for="message">Message:</label>
        <textarea id="message" name="message" placeholder="Enter your message" required minlength="10"></textarea>
        <small class="error" id="message-error"></small>
      </div>
      <button type="submit">Send Message</button>
      <p id="form-feedback" class="feedback"></p>
    </form>
  </div>
  <script src="scripts.js"></script>
</body>
</html>
